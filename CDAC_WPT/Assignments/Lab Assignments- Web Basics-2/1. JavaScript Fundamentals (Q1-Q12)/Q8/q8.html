<!DOCTYPE html>

<html>
<head>
<script>
function pow(n1,n2){
					var ans=1;	
					for(var i=0;i<n2;i++)	
						{
						 ans=ans*n1;
						}
					document.write("The result is<h3>"+ans+"</h3>");	
				   }



</script>  
</head>


<body>
<script>
var n1=parseFloat(prompt("Enter the Number to be raised"));
var n2=parseFloat(prompt("Enter its exponent"));
pow(n1,n2)
</script>
</body>
