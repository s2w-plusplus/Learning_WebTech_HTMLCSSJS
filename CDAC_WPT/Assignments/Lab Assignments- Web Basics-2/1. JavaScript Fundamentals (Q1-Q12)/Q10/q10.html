<!DOCTYPE html>


<html>
<head>
<script>
 function getSqEven(n){ 
                     var i=0;
					 var sum=0;
					 while(i<=n)
						{
						sq=i*i;
						sum=sum+sq;
						i+=2;		
						}				
					document.write("The sum of squared even numbers is:<h3>"+sum+"</h3>");
					}  
</script>    
</head>


<body>
<script>
 
 var n=parseInt(prompt("Please Enter a number"));
 getSqEven(n);
 
</script>
</body>
