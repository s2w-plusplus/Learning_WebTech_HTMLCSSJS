<!DOCTYPE html>


<html>
<head>
<script>
 function getTable(n1){ 
						var i;
						for(i=1;i<11;i++) document.write("<h3>"+n1+" * "+ i +" = "+ (n1*i)+"</h3>");
						  
					
					  }  
</script>    
</head>


<body>
<script>
 
 var n1=parseInt(prompt("Enter the number of which you want to print multiplication table"));
 getTable(n1);
 
</script>
</body>
