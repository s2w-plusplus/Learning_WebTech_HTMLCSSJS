<!DOCTYPE html>


<html>
<head>
<script>
 function calc(n1,n2,op){ 
                 switch(op)
					{	
					case "+":
				         document.write("The sum is:<h3>"+(n1+n2)+"</h3>");
						 break;	
					case "-":
						document.write("The difference is:<h3>"+(n1-n2)+"</h3>");
						 break;
					case "*":
						document.write("The product is:<h3>"+(n1*n2)+"</h3>");
						 break;
					case "/":
						document.write("The quotient is:<h3>"+(n1/n2)+"</h3>");
						 break;
					case "%":
						document.write("The remainder is:<h3>"+(n1%n2)+"</h3>");
				 	 	 break;			
					}
				}  
</script>    
</head>


<body>
<script>
 
 var n1=parseInt(prompt("Please Enter the first number"));
 var n2=parseInt(prompt("Please Enter the second number"));
 var op=prompt("Please Enter The Operator (+,-,*,/)");
 calc(n1,n2,op);
 
</script>
</body>
